<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Semanal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Ir al gym</h2>
        <div class="day-labels">
            <div>Lunes</div>
            <div>Martes</div>
            <div>Miércoles</div>
            <div>Jueves</div>
            <div>Viernes</div>
            <div>Sábado</div>
            <div>Domingo</div>
        </div>
        <div class="grid-container" id="grid-container">
            <!-- Los días se generarán dinámicamente aquí -->
        </div>
    </div>

    <div class="container">
        <h2>Comer saludable</h2>
        <div class="day-labels">
            <div>Lunes</div>
            <div>Martes</div>
            <div>Miércoles</div>
            <div>Jueves</div>
            <div>Viernes</div>
            <div>Sábado</div>
            <div>Domingo</div>
        </div>
        <div class="grid-container" id="grid-container-2">
            <!-- Los días se generarán dinámicamente aquí -->
        </div>
    </div>

    <div class="container">
        <h2>Leer libros</h2> <!-- Título del tercer contenedor -->
        <div class="day-labels">
            <div>Lunes</div>
            <div>Martes</div>
            <div>Miércoles</div>
            <div>Jueves</div>
            <div>Viernes</div>
            <div>Sábado</div>
            <div>Domingo</div>
        </div>
        <div class="grid-container" id="grid-container-3">
            <!-- Los días se generarán dinámicamente aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
